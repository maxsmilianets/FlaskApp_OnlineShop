<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">
  <title>Gobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-body d-flex align-items-center justify-content-center">

  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-transparent">

      <!-- FLASH MESSAGES -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='danger' else category }} mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- HEADER -->
      <div class="row align-items-center mb-5">
        <div class="col-auto">
          <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
          </div>
        </div>
        <div class="col">
          <div class="title">Online Shop</div>
        </div>
      </div>

      <form method="post">
        <div class="row g-5">

          <!-- FORM -->
          <div class="col-lg-6 col-12">
            <div class="login-form d-flex flex-column gap-4">
                <input class="input" type="text" placeholder="login lub e-mail" name="login_or_email">
                <input class="input" type="password" placeholder="hasło" name="password">
            </div>

          </div>

          <!-- ACTIONS -->
          <div class="col-lg-6 col-12">
            <div class="login-actions d-flex flex-column gap-4 align-items-lg-end align-items-start">

              <a class="btn" href="{{ url_for('register') }}">Zarejestruj się</a>

              <button class="btn" type="submit">Zaloguj się</button>

              <button class="btn" type="button">
                Zaloguj się przy użyciu
                <img src="{{ url_for('static', filename='google_logo.png') }}" alt="google">
              </button>

              <button class="btn" type="button">
                Zaloguj się przy użyciu
                <img src="{{ url_for('static', filename='facebook_logo.png') }}" alt="facebook">
              </button>
            </div>
          </div>

        </div>
      </form>

      <!-- FOOTER BUTTON -->
      <div class="login-footer row mt-5">

        <div class="col d-flex gap-3">
          <a class="btn" href="{{ url_for('news') }}">Zobacz wiadomości</a>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
